<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="countdown">
        <h1 class="countdown-heading" id="countdown-heading"> </h1>
        <div class="countdown-data">
            <h1 class="countdown-days" id="countdown-days"></h1>
            <h1 class="countdown-days">days</h1>
            <h1 class="countdown-hours" id="countdown-hours"></h1>
            <h1 class="countdown-hours">hours</h1>
            <h1 class="countdown-minutes" id="countdown-minutes"></h1>
            <h1 class="countdown-minutes">minutes</h1>
            <h1 class="countdown-seconds" id="countdown-seconds"></h1>
            <h1 class="countdown-seconds">seconds</h1>    
        </div>
    </div>
</body>
</html>
